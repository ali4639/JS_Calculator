<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="title">
                    CANOON
                </div>
                <div class="lcd_container">
                    <input type="text" class="lcd" id="lcd" disabled>
                </div>
                <div class="top_keys">
                    <button id="clear">C</button>
                    <button id="clear_all">CA</button>
                    <button>M</button>
                    <button id="percent_key">%</button>
                    <button id="division_key">รท</button>
                </div>
                <div class="keys">
                    <div class="numbers">
                        <div class="keys_1">
                            <button id="key_7">7</button>
                            <button id="key_8">8</button>
                            <button id="key_9">9</button>
                        </div>
                        <div class="keys_2">
                            <button id="key_4">4</button>
                            <button id="key_5">5</button>
                            <button id="key_6">6</button>
                        </div>
                        <div class="keys_3">
                            <button id="key_1">1</button>
                            <button id="key_2">2</button>
                            <button id="key_3">3</button>
                        </div>
                        <div class="keys_0">
                            <button id="negative_key">-/+</button>
                            <button id="key_0">0</button>
                            <button id="key_float">.</button>
                        </div>
                    </div>
                    <div class="clc_keys">
                        <button id="multiplication_key">ร</button>
                        <button id="subtraction_key">-</button>
                        <button id="sum_key">+</button>
                        <button id="equal_key">=</button>
                    </div>
                </div>
            </div>
            <div class="footer">Designed and developed by : Ali Azarban </br> 1402/06/08 - 2023/08/30</div>
        </div>
    </body>
</html>
